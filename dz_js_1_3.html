<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        console.log(10 + 10 + "10"); // выводит 2010 т.к сначала складывает числовые значения 10+10=20 затем соединяет строку 10 и строку 20
        console.log(10 + "10" + 10); // выводит 101010 в этом случае соединяет число10  и строку 10 и к строке содиняет  10
        console.log(10 + 10 +  +"10");// выводит 30 т.к сначала складывает числовые значения 10+10=20 к результату прибавляет 10 так как бинарный +
        console.log( 10 / -"" ); //  10 делится на -бесконечность -infinity
        console.log(10 / +"2,5"); //NAN так как число записано через запятую бинарный плюс не работает
    </script>
</body>
</html>
