<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> // Задание 1 2-го урока
        'use strict'
        let a = 1, b = 1, c, d;
        //пример 1
        c = ++a; // a увеличивается на 1 из за префиксного декремента и присваиват знасение 2 переменной с
        alert(c); //выводит значение переменной с=2
        //пример 2
        d = b++; // b = 1 так как использован посткремент и присваиват это значение переменной d 
        alert(d); //выводит значение переменной d=1
        //пример 3
        c = 2 + ++a; // a = 2 префиксным декрементом получило значение 3, прибавилось 2 и значение 5 присвоилось переменной
        alert(c) //выводит значение переменной с=5
        //пример 4
        d = 2 + b++; //после строки 19 (посткремент) b=2 2+2=4 и d = 4
        alert(d); //выводит значение переменной d=4

        alert(a); // в строке 22 значение a = 3 и больше не изменялось
        alert(b); // после строки 25 b=3(посткремент)
    </script>

</body>

</html>
